<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>To-Do Form</title>
</head>
<body>

<!--Need to insert navbar fragment here-->
<div th:insert="fragments/navbar.html :: navbar"></div>

<div class="jumbotron">
    <h1 class="display-4">Add New To-Do Item</h1>
    <form id="newItemForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="newItemTitle">Title</label>
            <input type="text" class="form-control" id="newItemTitle">
        </div>
        <div class="form-group">
            <label for="newItemDescription">Description</label>
            <textarea type="text" class="form-control" id="newItemDescription"></textarea>
        </div>
        <div class="form-group">
            <label for="newItemTargetDate">Target Date</label>
            <input type="date" id="newItemTargetDate" name="newItemTargetDate">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>
</div> 
<!-- End of Product Form -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

<script src="js/todoController.js"></script>
<script src="js/todoForm.js"></script>

</body>
</html>
